<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    for (let i = 1; i < 21; i++) {
        document.writeln(fibo(i));
    }

    function fibo(n) {
        return n == 1 ? 1 : n == 2 ? 1 : fibo(n - 1) + fibo(n - 2);
    }

</script>

</body>
</html>
